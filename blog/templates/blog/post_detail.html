
{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post_detail.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">

{% endblock %}

{% block page_title %}
{{post.title}}
{% endblock %}



{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="Post Title" />
            <address>{{post.author}}</address>
            <div>
                Last Update on <time>{{post.date}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{post.content|linebreaks}}
        </p>
    </main>
    
{% endblock %}
