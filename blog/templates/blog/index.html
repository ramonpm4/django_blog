<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the posts</title>
</head>
    <h1>
        Post Index
    </h1>
<body>
    <ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-content' post %}" > {{post|title}} </a>
    </li>
    {% endfor %}
    </ul>

</body>
</html>
