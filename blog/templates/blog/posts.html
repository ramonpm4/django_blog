
{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="style-sheet" href="{%static 'blog/posts.css' %}" >
{% endblock %}

{% block page_title %}
All the posts
{% endblock %}



{% block content %}
<h1>
    Post Index
</h1>
<ul>
{% for post in posts %}
<li>
    <a href="{% url 'post-detail-page' post.slug %}" > {{post.slug|title}} </a>
</li>
{% endfor %}
</ul>
{% endblock %}
